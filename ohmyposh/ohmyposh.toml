console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

# one dark theme
[palette]
  blue = '#4fa6ed'
  green = '#8ebd6b'
  lightDark = '#7a818e'
  red = '#e55561'
  teal = '#48b0bd'
  yellow = '#e5c07b'

# base16 black metal gorgoroth theme
[palette_alt]
  background =    '#000000'
  foreground =    '#c1c1c1'
  black =         '#000000'
  red =           '#5f8787'
  green =         '#9b8d7f'
  yellow =        '#8c7f70'
  blue =          '#888888'
  purple =        '#999999'
  cyan =          '#aaaaaa'
  white =         '#c1c1c1'
  brightBlack =   '#333333'
  brightRed =     '#5f8787'
  brightGreen =   '#9b8d7f'
  brightYellow =  '#8c7f70'
  brightBlue =    '#888888'
  brightPurple =  '#999999'
  brightCyan =    '#aaaaaa'
  brightWhite =   '#c1c1c1'

[secondary_prompt]
  template = '❯ '
  foreground = 'p:green'
  background = 'transparent'

[transient_prompt]
  template = '󰘧 '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}p:palette_alt.red{{end}}', '{{if eq .Code 0}}p:palette_alt.green{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true
  [[blocks.segments]]
    template = '<p:palette_alt.red>[</>{{ .Path }}<p:palette_alt.red>]</>'
    foreground = 'p:palette_alt.blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

  [[blocks.segments]]
    template = '[{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}<p:red> *</>{{ end }}<p:palette_alt.cyan>{{ if gt .Behind 0 }}{{ end }}{{ if gt .Ahead 0 }}{{ end }}</>]'
    foreground = 'p:palette_alt.brightBlack'
    background = 'transparent'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'p:palette_alt.yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '󰘧'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}p:palette_alt.red{{end}}', '{{if eq .Code 0}}p:palette_alt.green{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
