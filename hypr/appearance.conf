env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


exec = gsettings set org.gnome.desktop.interface gtk-theme "Arc-Dark"
exec = gsettings set org.gnome.desktop.interface gtk-icon-theme "WhiteSur-dark"
exec = gsettings set org.gnome.desktop.interface color-theme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface cursor-theme "apple_cursor"
exec = gsettings set org.gnome.desktop.interface cursor-size 24


general {
    gaps_in = 2
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(8ebd6bff)
    col.inactive_border = rgba(48b0bdff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = true
        size = 2
        passes = 3
        vibrancy = 1.0
    }
}


animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 90%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


gestures {
    workspace_swipe = true
}


# NOTE: this should have been in the main `hyprland.conf` file
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
	font_family = JetBrainsMono Nerd Font
}
